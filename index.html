<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/evo-calendar.min.css">
    <link rel="stylesheet" href="css/evo-calendar.midnight-blue.min.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
    <title>GOWAN MILLING INTRANET</title>
</head>

<body>
    <header>
        <div class="row" id="headerId">
            <div class="col-4 col-sm-4 col-md-5 mr-auto">
                <img src="img/gowan_milling2.png" class="img-fluid" />
            </div>
            <div class="col-3 col-auto pt-1" id="user">
                <div class="pt-1" style="font-weight: 900;">
                    Ivan Monge
                </div>
                <div style="font-size: 0.5rem;">
                    Automation Control Engineer
                </div>
            </div>
        </div>      
    </header>

    <hr class="divider" size="4px"> 

    
    <nav class="sidebar bg-black">
        <div class="position-sticky">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action" style="background-color:black;opacity:0.7;">
                    <i class="fa fa-bars fa-2x"></i>    
                </a>          
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="fa fa-home fa-2x"></i>    
                </a>    
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-shopping-cart fa-2x"></i>    
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-fire-extinguisher fa-2x"></i>    
                </a>
                <a role="button" class="btn list-group-item list-group-item-action" id="vacRequestButton">
                    <i class="fa fa-plane fa-2x"></i>    
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-cog fa-2x"></i>    
                </a>
            </div>
        </div>
    </nav>

    <div id="vacationModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">Vacations Request</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="startDate">Start Date</label>
                                  <input class="form-control" type="date" name="date" id="startDate" placeholder="Enter date">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="endDate">End Date</label>
                                  <input class="form-control" type="date" name="date" id="endDate" placeholder="Enter date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vacationType">Time Off Policy</label>
                                <select class="form-control" name="numCampers" id="numCampers">
                                    <option>Select...</option>
                                    <option value="1">Vacations</option>
                                    <option value="2">Sick</option>
                                    <option value="3">Leave Permission</option>
                                </select>
                            </div>
                            <div class="form-group row">
                                <div class="col">
                                    <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button class="btn btn-primary" type="submit">Submite</button>    
                                </div>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-content">
            <div class="col-12 mx-auto">
                <div class="card-deck" id="topcards">
                    <div class="card border-primary mb-3" style="max-width: 12rem; max-height: 8rem;">
                        <div class="card-header">Created Requisitions</div>
                        <div class="card-body text-primary text-center">
                            <h5 class="card-title">5</h5>
                        </div>
                    </div>                  
                    <div class="card border-primary mb-3" style="max-width: 12rem; max-height: 8rem;">
                        <div class="card-header">Remaining Days Off</div>
                        <div class="card-body text-primary text-center">
                            <h5 class="card-title">3</h5>
                        </div>
                    </div>   
                    <div class="card border-primary mb-3" style="max-width: 12rem; max-height: 8rem;">
                        <div class="card-header">Travel Expenses</div>
                        <div class="card-body text-primary text-center">
                            <h5 class="card-title">0</h5>
                        </div>
                    </div>    
                    <div class="card border-primary mb-3" style="max-width: 12rem; max-height: 8rem;">
                        <div class="card-header">other</div>
                        <div class="card-body text-primary text-center">
                            <h5 class="card-title">0</h5>
                        </div>
                    </div>    
                </div>
            </div>    
        </div>    
    </div>

    <div class="container" id="maincarousel">
        <div class="row row-content">
            <div class="col-md-12 mx-auto mb-4">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <ol class="carousel-indicators">
                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/breadcrumb-trail.jpg" alt="Breadcrumb Trail Campground"/>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/react-lake.jpg" alt="React Lake Campground" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/chrome-river.jpg" alt="Chrome River Campground" />
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>    
                </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-12">
                <div id="calendar"></div> 
            </div>
        </div>
    </div>
     
    
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="javascript/evo-calendar.min.js"></script>
    <script src="javascript/scripts"></script>

    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                theme: "Midnight Blue",   
            })
        })
    </script>

</body>
