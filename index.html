<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
    <title>GOWAN MILLING INTRANET</title>
</head>

<body>
    <header>
        <div class="row" id="headerId">
            <div class="col-4 col-md-5">
                <img src="img/gowan_milling2.png" class="img-fluid" />
            </div>
        </div>      
    </header>

    <hr class="divider" size="4"> 

    
    <nav class="sidebar bg-black">
        <div class="position-sticky">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action" style="background-color:black;opacity:0.7;">
                    <i class="fa fa-bars fa-2x"></i>    
                </a>          
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="fa fa-home fa-2x"></i>    
                </a>    
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-shopping-cart fa-2x"></i>    
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-fire-extinguisher fa-2x"></i>    
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-plane fa-2x"></i>    
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fa fa-cog fa-2x"></i>    
                </a>
            </div>
        </div>
    </nav>

    <div class="container" id="topcards">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card border-primary mb-3" style="max-width: 12rem;">
                    <div class="card-header">Created Requisitions</div>
                    <div class="card-body text-primary">
                      <h5 class="card-title">Primary card title</h5>
                    </div>
                </div>                  
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card border-primary mb-3" style="max-width: 12rem;">
                    <div class="card-header">Remaining Days Off</div>
                    <div class="card-body text-primary">
                      <h5 class="card-title">Primary card title</h5>
                    </div>
                </div>   
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card border-primary mb-3" style="max-width: 12rem;">
                    <div class="card-header">Other</div>
                    <div class="card-body text-primary">
                      <h5 class="card-title">Primary card title</h5>
                    </div>
                </div>    
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <ol class="carousel-indicators">
                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/breadcrumb-trail.jpg" alt="Breadcrumb Trail Campground"/>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/react-lake.jpg" alt="React Lake Campground" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/chrome-river.jpg" alt="Chrome River Campground" />
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>    
                </div>
            </div>
        </div>
    </div>

    <template>
        <div>
          <b-form-group label="Select calendar interactive state" v-slot="{ ariaDescribedby }">
            <b-form-radio-group
              v-model="state"
              :aria-describedby="ariaDescribedby"
              aria-controls="ex-disabled-readonly"
            >
              <b-form-radio value="disabled">Disabled</b-form-radio>
              <b-form-radio value="readonly">Readonly</b-form-radio>
              <b-form-radio value="normal">Normal</b-form-radio>
            </b-form-radio-group>
          </b-form-group>
      
          <b-calendar
            id="ex-disabled-readonly"
            :disabled="disabled"
            :readonly="readonly"
          ></b-calendar>
        </div>
    </template>
    
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>
